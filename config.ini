# TopSky Weather Radar Bridge Configuration
# 
# IMPORTANT: You must edit this file and add your OpenWeatherMap API key
# Get your free API key from: https://openweathermap.org/api
#
# After editing this file, save it and run topsky-wxr-bridge.exe

[openweathermap]
# Your OpenWeatherMap API key (REQUIRED)
# Replace YOUR_API_KEY_HERE with your actual API key
api_key = YOUR_API_KEY_HERE

# Weather radar layer to display
# Available options:
#   precipitation_new = Rain/snow intensity (default)
#   clouds_new = Cloud cover percentage  
#   temp_new = Temperature
#   wind_new = Wind speed
#   pressure_new = Atmospheric pressure
#   humidity_new = Relative humidity
tile_layer = precipitation_new

[server]
# Server configuration
# Change this if you want the server to run on a different address/port
base_url = http://localhost:8000

# Note: The server always runs on port 8000
# If you need a different port, you'll need to modify the source code